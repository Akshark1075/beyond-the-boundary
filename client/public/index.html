<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Immersive cricketing experience" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />

    <title>Beyond the Boundary</title>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- <a href="https://www.vecteezy.com/free-vector/cricket-logo"
      >Cricket Logo Vectors by Vecteezy</a
    > -->
    <script>
      // Dynamically load larger icons to avoid render blocking
      const iconSizes = [
        { size: "48x48", href: "%PUBLIC_URL%/icons/icon-48x48.webp" },
        { size: "72x72", href: "%PUBLIC_URL%/icons/icon-72x72.webp" },
        { size: "96x96", href: "%PUBLIC_URL%/icons/icon-96x96.webp" },
        { size: "144x144", href: "%PUBLIC_URL%/icons/icon-144x144.webp" },
        { size: "192x192", href: "%PUBLIC_URL%/icons/icon-192x192.webp" },
        { size: "512x512", href: "%PUBLIC_URL%/icons/icon-512x512.webp" },
        { size: "1024x1024", href: "%PUBLIC_URL%/icons/icon-1024x1024.webp" },
      ];

      iconSizes.forEach((icon) => {
        const link = document.createElement("link");
        link.rel = "icon";
        link.type = "image/webp";
        link.sizes = icon.size;
        link.href = icon.href;
        document.head.appendChild(link);
      });
    </script>
  </body>
</html>
